<html>
    <head>
        <meta charset="UTF-8"/>
        <title>HTML Cheat Sheet</title>

        <style>
            #topbar{
                background-color: lightskyblue;
                padding: 24px;
            }

            .menu-item{
                padding: 8px;
                font-size: 20px;
                font-weight: 600;
            }

            #list-heading{
                font-size: 20px;
                padding-left: 24px;
            }

            .food-item{
                font-size: 16px;
            }

            .food-image{
                width: 400px;
                height: 400px;
            }

            .food-wrapper{
                text-align: center;
            }
        </style>
    </head>
    <body style="margin: 0;">
        <div id="topbar">
            <span class="menu-item">Index</span>
            <span class="menu-item">Food</span>
            <span class="menu-item">About</span>
        </div>

        <h3 id"list-heading>Food Items in Germany</h3>
        <ul>
            <li><a class="food-item" href="#Sousage">Sousage</a></li>
            <li><a class="food-item" href="#Bread">Bread</a></li>
            <li><a class="food-item" href="#Cheese">Cheese</a></li>
            <li><a class="food-item" href="#Wine">Wine</a></li>
            <li><a class="food-item" href="#water">Sparkling water</a></li>
        </ul>

        <div class="food-wrapper">
            <img id="Sousage" class="food-image" src="/sousage.jpg" alt="sousage">
            <p>Sousage</p>
        </div>

        <div class="food-wrapper">
            <img id="Bread" class="food-image" src="/bread.jpg" alt="Bread">
            <p>Bread</p>
        </div>

        <div class="food-wrapper">
            <img id="Cheese" class="food-image" src="/cheese.jpg" alt="Cheese">
            <p>Cheese</p>
        </div>

        <div class="food-wrapper">
            <img id=Wine"" class="food-image" src="/wine.jpg" alt="Wine">
            <p>Wine</p>
        </div>

        <div class="food-wrapper">
            <img id="water" class="food-image" src="/water.jpg" alt="Sparkling water">
            <p>Sparkling water</p>
        </div>
    </body>
</html>
